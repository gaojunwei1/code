<script>

  const xhr = new XMLHttpRequest();
  xhr.open('get', 'https://api.uomg.com/api/rand.qinghua');
  // xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  xhr.send();
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {//服务端返回了所有结果
      //判断响应状态码 200 404 403 401 500 (2xx 2开头都表示成功)
      if (xhr.status >= 200 && xhr.status < 300) {
        //拿到响应结果,在这里可以对结果进行处理
        var a = JSON.parse(xhr.response)
        console.log(a.content);
        document.getElementById('box').innerHTML = a.content
      }
    }
  }
</script>

<body>
  <div id="box" class="flow"></div>
